chache: apt
language: c
compiler:
  - clang
env:
  matrix:
    - default=yes      testrange=1..1150 testthreads=2
    - assert=no        testrange=1..1150 testthreads=2
    - amalgamation=yes testrange=1..1150 testthreads=2
    - opt=no cairo=no  testrange=1..1150 testthreads=2
    - threads=yes      testrange=1..1150 testthreads=2
    - default=yes      testrange=1151..1750 testthreads=2
    - assert=no        testrange=1151..1750 testthreads=2
    - amalgamation=yes testrange=1151..1750 testthreads=2
    - opt=no cairo=no  testrange=1151..1750 testthreads=2
    - threads=yes      testrange=1151..1750 testthreads=2
    - default=yes      testrange=1751..3000 testthreads=2
    - assert=no        testrange=1751..3000 testthreads=2
    - amalgamation=yes testrange=1751..3000 testthreads=2
    - opt=no cairo=no  testrange=1751..3000 testthreads=2
    - threads=yes      testrange=1751..3000 testthreads=2
matrix:
  include:
    - compiler: gcc
      env: default=yes
    - compiler: gcc
      env: GT_BITS=32 cairo=no
    - compiler: clang
      env: GT_BITS=32 cairo=no
    - compiler: gcc
      env: assert=no
    - compiler: gcc
      env: amalgamation=yes
    - compiler: gcc
      env: opt=no cairo=no

before_install: sudo apt-get update
install: sudo apt-get install ncbi-blast+ gcc-multilib
before_script:
  - blastn -version
  - blastp -version
  - makeblastdb -version
script: ./scripts/travis_test.rb
